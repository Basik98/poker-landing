<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оффлайн Покер</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hero {
            background: url('https://via.placeholder.com/600x300') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff4500;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e63900;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            color: #ff4500;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #e63900;
        }
        .social-links a i {
            margin-right: 5px;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Poker Club</div>
        <div class="hero">Лучшее место для любителей покера </div>
        <p>Присоединяйся к нам и наслаждайся покером на Пхукете!</p>
        <a href="#" class="btn">Вступить в чат</a>
        <div class="social-links">
            <a href="#"><i class="fab fa-telegram"></i>Telegram</a>
            <a href="#"><i class="fab fa-instagram"></i>Instagram</a>
            <a href="#"><i class="fab fa-whatsapp"></i>WhatsApp</a>
        </div>
        <div class="footer">&copy; 2025 Poker Club</div>
    </div>
</body>
</html>
